<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог автомобилей</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        .car-card {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            overflow: hidden;
        }
        .car-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .car-info {
            padding: 12px;
        }
        .car-title {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: var(--tg-theme-text-color, #000);
        }
        .car-price {
            margin: 8px 0;
            font-size: 16px;
            color: var(--tg-theme-hint-color, #666);
        }
        .car-details {
            margin: 0;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666);
        }
    </style>
</head>
<body>
    <div class="car-grid">
        <!-- Пример карточки автомобиля -->
        <div class="car-card">
            <img src="https://images.unsplash.com/photo-1550355291-bbee04a92027" alt="BMW X5" class="car-image">
            <div class="car-info">
                <h3 class="car-title">BMW X5 2019</h3>
                <p class="car-price">2 500 000 ₽</p>
                <p class="car-details">3.0L • 249 л.с. • 75 000 км</p>
            </div>
        </div>
        <!-- Добавьте больше карточек по аналогии -->
        <div class="car-card">
            <img src="https://images.unsplash.com/photo-1549399542-7e3f8b79c341" alt="Mercedes E-Class" class="car-image">
            <div class="car-info">
                <h3 class="car-title">Mercedes E200 2020</h3>
                <p class="car-price">3 100 000 ₽</p>
                <p class="car-details">2.0L • 197 л.с. • 45 000 км</p>
            </div>
        </div>
        <div class="car-card">
            <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d" alt="Audi A6" class="car-image">
            <div class="car-info">
                <h3 class="car-title">Audi A6 2021</h3>
                <p class="car-price">4 200 000 ₽</p>
                <p class="car-details">2.0L • 245 л.с. • 25 000 км</p>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();
    </script>
</body>
</html>
