<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="{{ "/" | relURL }}">
            {{ if .Site.Params.logo }}
                <img src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }}" height="40">
            {{ else }}
                <span class="fw-bold text-primary fs-4">{{ .Site.Title }}</span>
            {{ end }}
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL | relURL }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>

            <!-- Contact Info -->
            <div class="d-flex align-items-center">
                <a href="tel:{{ .Site.Params.phone }}" class="btn btn-outline-primary me-2">
                    <i class="fas fa-phone me-1"></i>
                    {{ .Site.Params.phone }}
                </a>
                {{ if .Site.Params.telegram_integration }}
                <a href="https://t.me/{{ .Site.Params.telegram_bot | strings.TrimPrefix "@" }}" class="btn btn-primary">
                    <i class="fab fa-telegram me-1"></i>
                    Telegram
                </a>
                {{ end }}
            </div>
        </div>
    </div>
</nav>
