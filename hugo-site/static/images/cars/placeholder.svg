<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Градиентный фон для машины -->
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Силуэт автомобиля -->
  <g transform="translate(50, 80)">
    <!-- Кузов -->
    <rect x="20" y="60" width="260" height="50" fill="url(#carGradient)" rx="8"/>
    <!-- Крыша -->
    <rect x="60" y="30" width="180" height="30" fill="url(#carGradient)" rx="8"/>
    <!-- Переднее стекло -->
    <polygon points="60,60 80,30 120,30 120,60" fill="#e2e8f0"/>
    <!-- Заднее стекло -->
    <polygon points="180,60 220,30 260,30 280,60" fill="#e2e8f0"/>
    <!-- Боковые стекла -->
    <rect x="120" y="35" width="60" height="25" fill="#e2e8f0" rx="2"/>

    <!-- Колеса -->
    <circle cx="80" cy="135" r="20" fill="#374151"/>
    <circle cx="80" cy="135" r="12" fill="#6b7280"/>
    <circle cx="240" cy="135" r="20" fill="#374151"/>
    <circle cx="240" cy="135" r="12" fill="#6b7280"/>

    <!-- Фары -->
    <ellipse cx="15" cy="75" rx="8" ry="12" fill="#fef08a"/>
    <ellipse cx="285" cy="75" rx="8" ry="12" fill="#f87171"/>

    <!-- Решетка -->
    <rect x="10" y="65" width="5" height="20" fill="#374151"/>
    <line x1="12" y1="70" x2="12" y2="80" stroke="#6b7280" stroke-width="1"/>
  </g>

  <!-- Текст -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Фото автомобиля
  </text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Изображение загружается...
  </text>

  <!-- Декоративные элементы -->
  <circle cx="30" cy="30" r="3" fill="#3b82f6" opacity="0.3"/>
  <circle cx="370" cy="40" r="5" fill="#10b981" opacity="0.3"/>
  <circle cx="350" cy="260" r="4" fill="#f59e0b" opacity="0.3"/>
  <circle cx="60" cy="270" r="2" fill="#ef4444" opacity="0.3"/>
</svg>
